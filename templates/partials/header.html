{% load menu_tags i18n wagtailcore_tags %}

{% get_menu "main" as navigation %}


<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-6">
        <a class="blog-header-logo text-secondary" href="#">RamiBlog</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <div class="dropdown me-2">

          <a class="btn btn-light dropdown-toggle" role="button"
              data-bs-toggle="dropdown" >
            <i class="bi bi-globe"></i> {{ self.locale }}
          </a>
          <ul class="dropdown-menu">
            {% for translation in page.get_translations.live %}
              {% get_language_info for translation.locale.language_code as lang %}
                <li>
                  <a class="dropdown-item"  rel="alternate"
                    href="{% pageurl translation %}"  hreflang="{{ language_code }}">
                    {{ lang.name_local }}
                  </a>
                </li>
            {% endfor %}
          </ul>
        </div>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 w-100">
          <input type="search" class="form-control" placeholder="{% translate 'Search' %}">
        </form>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for item in navigation.menu_items.all %}
        <a class="p-2 link-secondary" href="{{ item.link }}" {% if item.open_in_new_tab %}target="_blank"{% endif %}>{{item.title}}</a>
      {% endfor %}
    </nav>
  </div>
  -->
</div>
