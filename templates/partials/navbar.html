{% load menu_tags i18n wagtailcore_tags %}

<nav class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4">
      <a class="blog-header-logo text-secondary" href="/">{% translate "Home" %}</a>
    </div>
    <div class="col-8 d-flex justify-content-end align-items-center">
      <div class="dropdown me-2">
        <a class="btn btn-light dropdown-toggle" role="button"
            data-bs-toggle="dropdown" >
          <i class="bi bi-globe"></i> {{ self.locale }}
        </a>
        <ul class="dropdown-menu">
          {% for translation in page.get_translations.live %}
            {% get_language_info for translation.locale.language_code as lang %}
              <li>
                <a class="dropdown-item"  rel="alternate"
                  href="{% pageurl translation %}"  hreflang="{{ language_code }}">
                  {{ lang.name_local }}
                </a>
              </li>
          {% endfor %}
        </ul>
      </div>

      <form class="form-inline my-2 my-md-0">
          <input class="form-control" type="text" placeholder="{% translate 'Search' %}" aria-label="Search">
        </form>
    </div>
  </div>
</nav>
